<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inboxly - Quick Setup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
        }

        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 600;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
        }

        .status.loading {
            background: #e3f2fd;
            color: #1976d2;
        }

        .status.success {
            background: #e8f5e9;
            color: #388e3c;
        }

        .status.error {
            background: #ffebee;
            color: #d32f2f;
        }

        .logo {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo svg {
            width: 32px;
            height: 32px;
            stroke: white;
        }

        .steps {
            text-align: left;
            margin: 20px 0;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 10px;
        }

        .step {
            display: flex;
            align-items: center;
            margin: 10px 0;
            font-size: 14px;
            color: #666;
        }

        .step.active {
            color: #667eea;
            font-weight: 600;
        }

        .step.done {
            color: #388e3c;
        }

        .step-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            font-size: 12px;
        }

        .step.active .step-icon {
            background: #667eea;
            color: white;
        }

        .step.done .step-icon {
            background: #388e3c;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                <polyline points="22,6 12,13 2,6"></polyline>
            </svg>
        </div>
        <h1>Welcome to Inboxly!</h1>
        <p>Click the button below to set up your test account and generate sample emails. This will take just a few
            seconds.</p>

        <div class="steps" id="steps">
            <div class="step" id="step1">
                <div class="step-icon">1</div>
                <span>Create test user account</span>
            </div>
            <div class="step" id="step2">
                <div class="step-icon">2</div>
                <span>Generate 25 sample emails</span>
            </div>
            <div class="step" id="step3">
                <div class="step-icon">3</div>
                <span>Redirect to your inbox</span>
            </div>
        </div>

        <button class="btn" id="setupBtn" onclick="setupAccount()">
            ðŸš€ Set Up My Account
        </button>

        <div class="status" id="status" style="display: none;"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000/api';

        function updateStep(stepNum, state) {
            const step = document.getElementById(`step${stepNum}`);
            step.classList.remove('active', 'done');
            if (state === 'active') {
                step.classList.add('active');
            } else if (state === 'done') {
                step.classList.add('done');
                step.querySelector('.step-icon').textContent = 'âœ“';
            }
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }

        async function setupAccount() {
            const btn = document.getElementById('setupBtn');
            btn.disabled = true;
            btn.textContent = 'Setting up...';

            try {
                // Step 1: Create test user
                updateStep(1, 'active');
                showStatus('Creating your test account...', 'loading');

                const userResponse = await fetch(`${API_BASE}/auth/dev/create-test-user`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'demo@inboxly.com',
                        name: 'Demo User'
                    })
                });

                if (!userResponse.ok) {
                    throw new Error('Failed to create user');
                }

                const userData = await userResponse.json();
                const userId = userData.user.id;

                updateStep(1, 'done');

                // Step 2: Generate mock emails
                updateStep(2, 'active');
                showStatus('Generating 25 sample emails...', 'loading');

                const emailsResponse = await fetch(`${API_BASE}/emails/dev/generate-mock-emails`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        userId: userId,
                        count: 25
                    })
                });

                if (!emailsResponse.ok) {
                    throw new Error('Failed to generate emails');
                }

                const emailsData = await emailsResponse.json();
                updateStep(2, 'done');

                // Step 3: Redirect
                updateStep(3, 'active');
                showStatus(`Success! Generated ${emailsData.count} emails. Redirecting to your inbox...`, 'success');

                setTimeout(() => {
                    updateStep(3, 'done');
                    window.location.href = `/inbox.html?userId=${userId}`;
                }, 1500);

            } catch (error) {
                console.error('Setup error:', error);
                showStatus(`Error: ${error.message}. Please make sure the backend server is running on port 3000.`, 'error');
                btn.disabled = false;
                btn.textContent = 'ðŸš€ Try Again';
            }
        }

        // Auto-run on page load if URL has ?auto=true
        window.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            if (params.get('auto') === 'true') {
                setTimeout(() => setupAccount(), 500);
            }
        });
    </script>
</body>

</html>
